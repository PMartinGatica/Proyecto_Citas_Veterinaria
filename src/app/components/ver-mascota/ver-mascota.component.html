<div class="title">
    <h1>Ver Mascota</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div *ngIf="mascota != null" class="container">  <!-- PIPE ASYNC  *ngIf="mascota$ | async as = mascota"  -->
    <mat-card class="card">
        <mat-card-title>
            <h2><strong>{{mascota.nombre}}</strong></h2>
            <mat-card-content>
                <p><strong>Edad: </strong>{{mascota.edad}}</p>
                <p><strong>Raza: </strong>{{mascota.raza}}</p>
                <p><strong>Color: </strong>{{mascota.color}}</p>
                <p><strong>Peso: </strong>{{mascota.peso}} Kgs</p>
            </mat-card-content>
            <mat-card-actions >
                <button routerLink="/listado-mascota" mat-button>Volver</button>
            </mat-card-actions>
        </mat-card-title>
    </mat-card>
</div>
